<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRS - 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    document.addEventListener("documentLoaded", function() {
      var errorMessage = document.getElementById("error-message");
      if (errorMessage && errorMessage.innerTest.trim() !== "") {
        alert(errorMessage.innerText);
      }
    });
  </script>


</head>
<body>

<div th:replace="fragments/header :: header"></div>

<!-- Login Form -->
<main class="container my-5">
  <h2 class="text-center mb-4">로그인</h2>

  <p id="error-message" th:if="${param.error}" style="color: red">
    아이디 또는 비밀번호가 올바르지 않습니다.
  </p>

  <form th:action="@{/member/login}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">아이디</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">로그인</button>
    </div>
  </form>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
