<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRS - 회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
        let password = $('#password').val();
        let confirmPassword = $('#passwordConfirm').val();
        let passwordMessage = $('#password-message');

        $("#password, #passwordConfirm").on("input", function () {
            password = $("#password").val();
            confirmPassword = $("#passwordConfirm").val();

            if (password !== confirmPassword) {
                $("#password-message").text("비밀번호가 일치하지 않습니다.").css("color", "red");
            } else {
                $("#password-message").text("비밀번호가 일치합니다.").css("color", "green");
            }
        });
    });
  </script>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<!-- Signup Form -->
<main class="container my-5">
  <h2 class="text-center mb-4">회원가입</h2>

  <div th:if="${error}" class="alert alert-danger text-center" role="alert">
    <span th:text="${error}"></span>
  </div>

  <form th:action="@{/member/register}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">아이디</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
      <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="비밀번호를 다시 입력하세요" required>
      <span id="password-message" class="form-text"></span>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">회원가입</button>
    </div>
  </form>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
