<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rental System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .content-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2 {
            color: #343a40;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .table {
            background: #ffffff;
            border-radius: 5px;
            overflow: hidden;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td, th {
            vertical-align: middle !important;
            text-align: center;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container content-container">
    <div class="container p-4">
        <div class="row">
            <!-- 왼쪽: 책 등록 폼 -->
            <div class="col-md-6">
                <h2>책 등록</h2>
                <form th:action="@{/admin/add}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">책 이름</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">작가</label>
                        <input type="text" id="author" name="author" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="publicationDate" class="form-label">출간일</label>
                        <input type="date" id="publicationDate" name="publicationDate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="publisher" class="form-label">출판사</label>
                        <input type="text" id="publisher" name="publisher" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="form-label">개수</label>
                        <input type="number" id="stock" name="stock" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">등록</button>
                </form>
            </div>

            <!-- 오른쪽: 등록된 책 리스트 -->
            <div class="col-md-6">
                <h2>등록된 책 목록</h2>
                <table class="table table-striped text-center">
                    <thead>
                    <tr>
                        <th>책 이름</th>
                        <th>작가</th>
                        <th>출간일</th>
                        <th>출판사</th>
                        <th>개수</th>
                        <th>삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${admin_bookList}">
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.publicationDate}"></td>
                        <td th:text="${book.publisher}"></td>
                        <td th:text="${book.stock}"></td>
                        <td>
                            <form th:action="@{/admin/delete}" method="post">
                                <input type="hidden" name="id" th:value="${book.id}">
                                <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
