<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rental System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h2 {
            color: #343a40;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .content-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container content-container">
    <div class="container mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>회원 목록</h2>
            <form th:action="@{/admin/memberList}" method="get" class="row g-2 align-items-center justify-content-end">
                <!-- 아이디 검색 -->
                <div class="col-md-3">
                    <input type="text" name="username" placeholder="아이디" class="form-control" th:value="${username}" style="height: 38px;">
                </div>
                <!-- 이메일 검색 -->
                <div class="col-md-3">
                    <input type="text" name="email" placeholder="이메일" class="form-control" th:value="${email}" style="height: 38px;">
                </div>
                <!-- 역할 검색 -->
                <div class="col-md-3">
                    <select name="role" class="form-select" th:value="${role}" style="height: 38px;">
                        <option value="">역할 선택</option>
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="OVERDUE">OVERDUE</option>
                    </select>
                </div>
                <!-- 검색 버튼 -->
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" style="height: 38px;">검색</button>
                </div>
            </form>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>아이디</th>
                <th>이메일</th>
                <th>역할</th>
                <th>페널티 점수</th>
                <th>연체 해제 날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.username}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.role}"></td>
                <td th:text="${member.penaltyPoint}"></td>
                <td th:text="${member.penaltyReleaseDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
