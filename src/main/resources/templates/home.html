<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rental System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for Popular Books section */
        .popular-books-section {
            background-color: #f8f9fa;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .popular-books-section h3 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 20px;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            position: relative; /* 부모 요소에 relative 추가 */
        }

        .table th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }

        .table td {
            font-size: 1.1rem;
        }

        .table-bordered td, .table-bordered th {
            border: 1px solid #ddd;
        }

        .table-striped tbody tr:nth-child(odd) {
            background-color: #f1f1f1;
        }

        .table-striped tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<!-- Main Content -->
<main class="container my-5">
    <div class="text-center">
        <h2>Welcome to BRS</h2>
        <p>Your reliable book rental system.</p>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-4">
            <a href="/rental/rentalBook" class="btn btn-primary w-100">도서 대여</a>
        </div>
        <div class="col-md-4">
            <a href="/rental/history" class="btn btn-success w-100">대여 목록</a>
        </div>
    </div>

    <!-- 인기 도서 목록 -->
    <div class="popular-books-section mt-5">
        <h3 class="text-center">📚 인기 도서 목록</h3>
        <table class="table table-bordered table-striped table-hover mt-3">
            <thead class="table-dark">
            <tr>
                <th>순위</th>
                <th>책 제목</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book, stat : ${popularBooks}">
                <td th:text="${stat.index + 1}"></td> <!-- 순위 -->
                <td>
                    <span th:text="${book.title}"></span>
                </td> <!-- 책 제목 -->
            </tr>
            </tbody>
        </table>
    </div>

</main>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
