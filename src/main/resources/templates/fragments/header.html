<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="/" class="h3 text-white text-decoration-none">BRS</a>
        <div>
            <!-- 비로그인 상태 -->
            <div sec:authorize="isAnonymous()">
                <a href="/member/login" class="btn btn-outline-light me-2">로그인</a>
                <a href="/member/signup" class="btn btn-light">회원가입</a>
            </div>
            <!-- 로그인 상태 -->
            <div sec:authorize="isAuthenticated()">
                <!-- 관리자일 경우 관리자 페이지 링크 추가 -->
                <a href="/admin/home" sec:authorize="hasAuthority('ROLE_ADMIN')"
                   class="btn btn-warning me-2">관리자 페이지</a>
                <!-- 프로필로 이동 -->
                <a href="/member/profile" class="btn btn-light me-2">프로필</a>
                <!-- 로그아웃 -->
                <a href="/member/logout" class="btn btn-outline-light">로그아웃</a>
            </div>
        </div>
    </div>
</header>
