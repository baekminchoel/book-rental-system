<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 대여</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main class="container my-5">
    <div class="text-center mb-4">
        <h2>📚 도서 목록</h2>
    </div>

    <!-- 대여 결과 메시지 표시 -->
    <div th:if="${message}" class="alert alert-info" role="alert">
        <span th:text="${message}"></span>
    </div>

    <table class="table table-bordered text-center">
        <thead class="table-dark">
        <tr>
            <th>책 이름</th>
            <th>저자</th>
            <th>출판일</th>
            <th>출판사</th>
            <th>개수 (현재 수량/전체 수량)</th>
            <th>반납 예정일</th>
            <th>대여</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publicationDate}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.recentStock} + '/' + ${book.stock}"></td>
            <td th:text="${returnDate}"></td>
            <td>
                <!-- 대여 폼 추가 -->
                <form th:action="@{/rental/rent}" method="post">
                    <input type="hidden" name="bookId" th:value="${book.bookId}">
                    <input type="hidden" name="username" th:value="${username}">
                    <!-- 대여 상태에 따른 버튼 표시 -->
                    <button type="submit" class="btn btn-primary"
                            th:disabled="${rentalIds.contains(book.bookId) || book.recentStock <= 0}">

                        <!-- 대여 중인 경우 -->
                        <span th:if="${rentalIds.contains(book.bookId)}">대여 중</span>

                        <!-- 재고가 없는 경우 -->
                        <span th:if="${book.recentStock <= 0}">대여 불가</span>

                        <!-- 대여 가능한 경우 -->
                        <span th:if="${!rentalIds.contains(book.bookId) && book.recentStock > 0}">대여</span>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
