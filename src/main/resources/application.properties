spring.application.name=book-rental-system

// 데이터베이스
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/library
spring.datasource.username=root
spring.datasource.password=root

// jpa
spring.jpa.hibernate.ddl-auto=update // 프로젝트 실행시 자동으로 DDL 생성
spring.jpa.properties.hibernate.format_sql=true // JPA 구현체인 Hibernate가 동작하면서 발생하는 SQL을 formating해서 출력
spring.jpa.show-sql=true // JPA 처리시에 발생하는 SQL을 보여줄것인지 결정1234